<!DOCTYPE html>
<html>

<head>
    <title>YouTube Toggle Options</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            width: 200px;
        }

        .toggle {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
        }
    </style>
</head>

<body>
    <h3>YouTube Toggles</h3>
    <div class="toggle">
        <label for="toggle-titles">Hide Titles</label>
        <input type="checkbox" id="toggle-titles">
    </div>
    <div class="toggle">
        <label for="toggle-channels">Hide Channels</label>
        <input type="checkbox" id="toggle-channels">
    </div>
    <div class="toggle">
        <label for="toggle-subscribe">Hide Subscribe Button</label>
        <input type="checkbox" id="toggle-subscribe">
    </div>
    <script src="popup.js"></script>
</body>

</html>
